<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KmlTkc - Forecast Visualization</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div style="max-width: 800px; margin: auto;">
    <div class="section">
      <div class="columns has-text-weight-bold header-style">
        <div class="column no-side-padding">
          <a class="navbar-item is-size-3-tablet is-size-4-mobile">{Forecast Visualization}</a>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="columns is-mobile">
        <div class="column is-1 hide-overflow min-width-75 no-top-padding">
            <p class="section-number">01</p>
        </div>
        <div class="column has-text-weight-bold">
          <p class="has-text-weight-bold is-size-4-tablet is-size-5-mobile title">Drag and select time interval</p>
        </div>
      </div>
      <svg class="main"></svg>
      <div class="columns is-mobile">
        <div class="column is-1 hide-overflow min-width-75 no-top-padding">
            <p class="section-number">02</p>
        </div>
        <div class="column has-text-weight-bold">
          <p class="has-text-weight-bold is-size-4-tablet is-size-5-mobile title">Select weekday</p>
        </div>
      </div>
      <svg class='buttons'></svg>
      <div class="columns is-mobile">
        <div class="column is-1 hide-overflow min-width-75 no-top-padding">
            <p class="section-number">03</p>
        </div>
        <div class="column has-text-weight-bold">
          <p class="has-text-weight-bold is-size-4-tablet is-size-5-mobile title">Explore time series data</p>
        </div>
      </div>
      <svg class='focus'></svg>
    </div>
  </div>
  <script src="viz.js"></script>
</body>
